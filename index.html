---
layout: default
title: HMC Green Crew Blog
---

<div id="home">
  <h1>Team Members' Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> {{ post.author }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
